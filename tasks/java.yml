---

- hosts: localhost
  become: no
  gather_facts: no

  tasks:
    - name: Install jenv
      homebrew: name=jenv

    - name: Install javas
      homebrew_cask: name={{item}}
      with_items:
        - java # oracle java 9
        - java8 # oracle java 8
        - java6 # apple java 6

    - name: Tap java dependency's tap
      homebrew_tap: tap=pivotal/tap

    - name: Install springboot
      homebrew: name=springboot

    # auto jenv add is incomplete
